    compile 'com.google.android.gms:play-services-ads:11.2.2'*/


    /*  compile ("com.android.support:appcompat-v7:$rootProject.appcompat_v7")
      compile ("com.google.android.gms:play-services-ads:$rootProject.google_play_service")*/

  //  compile(ext: 'aar')

    //compile("com.quickblox:quickblox-android-sdk-content:$rootProject.qbSdkVersion")
